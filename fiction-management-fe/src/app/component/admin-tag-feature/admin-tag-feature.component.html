<h2>TAG MANAGEMENT</h2>
<div class="wrapper-button">
  <div class="wrapper-button-align">
    <button mat-fab extended color="primary" class="button-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      New tag
    </button>
  </div>
</div>
<div class="wrapper">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataTags">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td
          mat-cell
          *matCellDef="let tag; let i = index"
          class="custom-id-column"
        >
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let tag">{{ tag.name }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-column">Action</th>
        <td mat-cell *matCellDef="let tag" class="action-column">
          <button
            mat-icon-button
            matTooltip="Edit"
            color="primary"
            aria-label="Example icon-button with a heart icon"
            class="icon-button"
            (click)="openDialog(tag)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete"
            color="warn"
            aria-label="Example icon-button with a heart icon"
            class="icon-button"
            (click)="deleteTag(tag.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let tag; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
