<nav class="navbar navbar-light bg-light">
  <div class="nav-left">
    <a class="navbar-brand" href="#">
      <img
        src="https://shorturl.at/jCFIX"
        class="me-2 logo"
        height="20"
        alt=""
        loading="lazy"
      />
    </a>
    <div class="wrapper-navbar-item">
      <span class="navbar-item" routerLink="/admin">ADMIN</span>
    </div>
  </div>

  <div class="wrapper-right">
    <div
      class="user-info wrapper-right-item"
      [routerLink]="['/user', user?.id]"
    >
      <img [src]="avatar" class="avatar" />
      <span class="user-name"
        ><span>{{ username }}</span></span
      >
    </div>
    <div>
      <span class="log-out wrapper-right-item" (click)="onLogout()"
        >Log out</span
      >
    </div>
  </div>
</nav>
<hr class="devider" />
