<h2>FICTION MANAGEMENT</h2>
<div class="wrapper-button">
  <div class="wrapper-button-align">
    <button
      mat-fab
      extended
      color="primary"
      class="button-add"
      routerLink="/admin/fiction/create"
    >
      <mat-icon>add</mat-icon>
      New fiction
    </button>
  </div>
</div>

<div class="wrapper">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataFiction">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td
          mat-cell
          *matCellDef="let fiction; let i = index"
          class="custom-id-column"
        >
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="username-column">Name</th>
        <td mat-cell *matCellDef="let fiction" class="username-column">
          {{ fiction.name }}
        </td>
      </ng-container>

      <!-- Count view Column -->
      <ng-container matColumnDef="count view">
        <th mat-header-cell *matHeaderCellDef>Count view</th>
        <td mat-cell *matCellDef="let fiction">{{ fiction.countView }}</td>
      </ng-container>

      <!-- Cover Column -->
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef>Cover</th>
        <td mat-cell *matCellDef="let fiction">{{ fiction.coverUrl }}</td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let fiction">{{ fiction.userId }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let fiction">{{ fiction.status }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-column">Action</th>
        <td mat-cell *matCellDef="let fiction" class="action-column">
          <button
            mat-icon-button
            matTooltip="Edit"
            color="primary"
            aria-label="Example icon-button with a heart icon"
            class="icon-button"
            routerLink="/admin/fiction/update"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete"
            color="warn"
            aria-label="Example icon-button with a heart icon"
            class="icon-button"
            (click)="deleteFiction(fiction.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let fiction; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
