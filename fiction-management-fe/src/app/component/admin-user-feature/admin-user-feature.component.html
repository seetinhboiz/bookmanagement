<h2>USER MANAGEMENT</h2>
<div class="wrapper-button">
  <div class="wrapper-button-align">
    <button
      mat-fab
      extended
      color="primary"
      class="button-add"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
      New user
    </button>
  </div>
</div>
<div class="wrapper">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataUsers">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td
          mat-cell
          *matCellDef="let user; let i = index"
          class="custom-id-column"
        >
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="username-column">
          Username
        </th>
        <td mat-cell *matCellDef="let user" class="username-column">
          {{ user.username }}
        </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <!-- AvataUrl Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let user">{{ user.avatarUrl }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-column">Action</th>
        <td mat-cell *matCellDef="let user" class="action-column">
          <button
            mat-icon-button
            matTooltip="Edit"
            color="primary"
            aria-label="Example icon-button with a heart icon"
            class="icon-button"
            (click)="openDialog(user)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete"
            color="warn"
            aria-label="Example icon-button with a heart icon"
            class="icon-button"
            (click)="deleteUser(user)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
