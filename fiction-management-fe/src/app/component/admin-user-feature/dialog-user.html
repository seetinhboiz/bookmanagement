<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" [formControl]="username" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="text" [formControl]="password" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Role</mat-label>
      <input matInput type="text" [formControl]="role" />
    </mat-form-field>

    <div>
      <label for="avatarFile">Avatar:</label>
    </div>
    <span class="wapper-img-input">
      <input
        type="file"
        id="avatarFile"
        name="avatarFile"
        enctype="multipart"
        (change)="onChange($event)"
      />
      <img *ngIf="isAvatar" [src]="avatarUrl" alt="avatar" class="img-size" />
    </span>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="onSubmit()">Save</button>
</mat-dialog-actions>
